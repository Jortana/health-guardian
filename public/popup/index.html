<!DOCTYPE html>
<html lang="zh-Hans-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>健康守卫</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div
      id="check-modal"
      class="w-full h-full flex-col justify-center items-center absolute bg-white z-20 hidden"
    >
      <input id="success-check" class="hidden" type="checkbox" />

      <svg width="400" height="200" class="scale-50 -translate-y-4">
        <circle
          fill="none"
          stroke="#68E534"
          stroke-width="20"
          cx="200"
          cy="200"
          r="190"
          class="circle scale-50 translate-x-1/4"
          stroke-linecap="round"
          transform="rotate(-90 200 200)"
        />
        <polyline
          fill="none"
          stroke="#68E534"
          stroke-width="24"
          points="88,214 173,284 304,138"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="tick scale-50 translate-x-1/4"
        />
      </svg>
      <h2 class="text-xl opacity-0 font-bold -translate-y-6">呼救成功</h2>
    </div>
    <div class="w-72 p-6 pb-10" id="test">
      <h1 class="text-xl mb-2">健康状态</h1>
      <div
        class="p-4 mx-auto bg-white rounded-xl shadow border border-slate-100 items-center"
      >
        <div class="text-base font-semibold text-black mb-2">心理状态</div>
        <div class="flex flex-col space-y-1">
          <div>
            <div
              class="text-base flex justify-center items-center w-full space-x-2"
            >
              <div>焦虑</div>
              <div id="anxiety-color" class="h-3 flex-1 rounded-lg"></div>
              <div
                id="anxiety-label"
                class="text-xs text-white py-1 px-2 rounded cursor-pointer transition-all"
              ></div>
            </div>
          </div>
          <div>
            <div
              class="text-base flex justify-center items-center w-full space-x-2"
            >
              <div>抑郁</div>
              <div id="depression-color" class="h-3 flex-1 rounded-lg"></div>
              <div
                id="depression-label"
                class="text-xs text-white py-1 px-2 rounded cursor-pointer transition-all"
              ></div>
            </div>
          </div>
          <div>
            <div
              class="text-base flex justify-center items-center w-full space-x-2"
            >
              <div>强迫</div>
              <div id="OCD-color" class="h-3 flex-1 rounded-lg"></div>
              <div
                id="OCD-label"
                class="text-xs text-white py-1 px-2 rounded cursor-pointer transition-all"
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div
        id="sos-btn-container"
        class="flex justify-evenly items-center p-2 mt-3 mx-auto bg-white rounded-xl shadow border border-slate-100 relative min-h-[58px]"
      >
        <button
          type="button"
          id="set-health-card"
          class="btn btn-primary btn-xs"
        >
          设置健康卡片
        </button>
        <button
          type="button"
          id="sos-btn"
          class="btn btn-circle btn-error min-h-0 h-10 w-10 z-0 absolute"
        >
          SOS
        </button>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
